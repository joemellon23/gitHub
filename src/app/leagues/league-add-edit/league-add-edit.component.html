<div mat-dialog-title>
  <h1>{{ data ? "Update League Details" : "Enter New League Details" }}</h1>
</div>
<form [formGroup]="leagueForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>League Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-checkbox formControlName="isactive">Is Active</mat-checkbox>
    </div>
    <!--     

        
    <mat-form-field appearance="outline">
            <mat-label>Is Active</mat-label>
            <input matInput formControlName="isactive">
        </mat-form-field>

        
     -->
  </div>

  <div matDialogActions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
